apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: V2T
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: matanelwebiks/v2t-front:latest
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API_URL
              value: "https://yourdomain.com/api"